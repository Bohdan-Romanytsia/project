<!DOCTYPE html>
<html lang = "en">
<head>
   <title>Main page</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='forms.css') }}">
</head>
   <body>
      <header>
         <div class="container">
            <ul class="nav">
                <li>
                  <a href = "{{ url_for('view_employees.index') }}">Main Page</a>
               </li>
               <li>
                  <a href = "{{ url_for('view_employees.show_all_emp') }}">Employees</a>
               </li>
               <li>
                  <a href = "{{ url_for('crud_emp.new_emp') }}">Add Employee</a>
               </li>
               <li>
                  <a href = "{{ url_for('view_departments.show_all_dep') }}">Departments</a>
               </li>
               <li>
                  <a href = "{{ url_for('crud_dep.new_dep') }}">Add Department</a>
               <li>
               </ul>
            </div>
         </header>
         <hr/>
         <section class="main">
         <div class="container">
             <div class="main_part">
            {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class = "alert">
               {{ message }}
            </div>
            {%- endfor %}
            <div class="add">
               <form method = "post">
                     <input type = "date" name = "min"  placeholder = "Min birth" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" /><br>
                     <input type = "date" name = "max"  placeholder = "Max birth" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" /><br>
                     <input class="button"  type = "submit" value = "Submit" />
               </form>
            </div>
             </div>
      </div>
      </section>
   </body>
</html>
